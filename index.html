<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <section class="calc">
    <div class="calc__box">
      <div class="calc__output">
        <div class="output" id="output"></div>
      </div>

      <div class="calc__btns-box" id="calc-box">
        <button class="numbers btnn" id="btn1">7</button>
        <button class="numbers btnn" id="btn2">8</button>
        <button class="numbers btnn" id="btn3">9</button>
        <button class="numbers ac" id="btn4">AC</button>

        <button class="numbers btnn" id="btn5">4</button>
        <button class="numbers btnn" id="btn6">5</button>
        <button class="numbers btnn" id="btn7">6</button>
        <button class="numbers calc-func btnn" id="btn8">
          <i class='bx bx-chevron-left'></i>
        </button>
        <div class="calc__fun" id="funBox">
          <button class="calc-func-btn" id="calc__func">
            <i class='bx bx-chevron-left'></i>
          </button>
          <button class="numbers num-fun ff-fun" id="fbtn1">sin</button>
          <button class="numbers num-fun ff-fun" id="fbtn2">cos</button>
          <button class="numbers num-fun ff-fun" id="fbtn3">tan</button>
          <button class="numbers num-fun ff-fun" id="fbtn4">x!</button>
          <button class="numbers num-fun ff-fun" id="fbtn5">Ð¿<i class="fa-solid fa-pi"></i></button>
          <button class="numbers num-fun ff-fun" id="fbtn6">log</button>
          <button class="numbers num-fun btnn" id="fbtn7">(</button>
          <button class="numbers num-fun btnn" id="fbtn8">)</button>
          <button class="numbers num-fun ff-fun" id="fbtn9">/<i class="fa-solid fa-square-root-variable"></i></button>
          <button class="numbers num-fun" id="fbtn10">e</button>
          <button class="numbers num-fun" id="fbtn11">%</button>
          <button class="numbers num-fun" id="fbtn12">x-y</button>
        </div>

        <div class="box_nubers d-flex btnn">
          <div class="numbers-box">
            <button class="numbers btnn" id="btn9">1</button>
            <button class="numbers btnn" id="btn10">2</button>
            <button class="numbers btnn" id="btn11">3</button>

            <button class="numbers icon-clear" id="btn12">
              <i class='bx bxs-tag-x'></i>
            </button>
            <button class="numbers btnn" id="btn13">0</button>
            <button class="numbers btnn" id="btn14">.</button>
          </div>

          <button class="tenggg" id="teng">
            <span class="teng">=</span>
          </button>
        </div>

        <button class="numbers btnn" id="btn15">/</button>
        <button class="numbers btnn" id="btn16">x</button>
        <button class="numbers btnn" id="btn17">-</button>
        <button class="numbers btnn" id="btn18">+</button>
      </div>
    </div>
  </section>


  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
